<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Social Profile</title>
</head>
<body>
    <div class="mainDiv">
        <div id="root">
        </div>
        <div>
            <audio id="audio-1" class="disabled" controls>
                <source src="Iranian choir girl scouts- Jamaal jamaaloo گروه کر دختران - جمال جمالو (Original.mp4" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
        </div>
        <div>
            <button id="startButton-1" class="startButton disabled"> Start </button>
        </div>
        <div>
            <p class="textError" id="invalidAnswer" >"You're smart enough to answer this, try again" </p>
        </div>
        <div class="loginInput inputSubmitDiv">
            <input class="userInput" type="text" placeholder="Username" name="text" id="userName">
            <input class="userInput" type="password" placeholder="Password" name="text" id="password">
            <button class="submitButton" type="submit" id="login">&#8594;</button>
        </div>
        <div class="inputSubmitDiv">
            <input class="userInput" type="text" name="text" id="input-1">
            <button class="submitButton" type="submit" id="submit-1">&#8594;</button>
        </div>
    </div>
</body>
</html>
